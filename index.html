        <form class="form-search">
          <label
            for="hs-trailing-button-add-on-with-icon-and-button"
            class="sr-only"
            >Label</label
          >
          <div class="relative flex rounded-md shadow-sm">
            <input
              type="text"
              id="hs-trailing-button-add-on-with-icon-and-button"
              name="hs-trailing-button-add-on-with-icon-and-button"
              class="input-search py-3 px-4 pl-11 block w-full border-gray-200 shadow-sm rounded-l-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
            />
            <div
              class="absolute inset-y-0 left-0 flex items-center pointer-events-none z-20 pl-4"
            >
              <svg
                class="h-4 w-4 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >

                />
              </svg>
            </div>
            <button
              type="submit"
              class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-tl-none rounded-bl-none rounded-md border border-transparent font-semibold bg-pink-500 text-white hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
            >
              Search
            </button>
          </div>
        </form>
      </section>

          <div class="flex" data-content-user>
            <img
              class="hidden md:inline-block h-[5.5rem] w-[5.5rem] rounded-full ring-2 ring-white dark:ring-gray-800 mr-4"
              src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
              alt="Image Description"
              data-image-user
            />

            <article class="w-full flex flex-col gap-4">
              <!-- USERNAME DETAIL -->
              <header class="flex gap-1 flex-row w-full">
                <img
                  class="inline-block md:hidden h-[5.5rem] w-[5.5rem] rounded-full ring-2 ring-white dark:ring-gray-800 mr-4"
                  src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
                  alt="Image Description"
                  data-image-user
                />

                <div
                  class="flex flex-col md:flex-row md:justify-between w-full"
                >
                  <h2
                    class="flex flex-col text-lg lg:text-xl font-semibold"
                    data-nickname-user
                  >
                    Patrick Star

                    <span class="text-sm text-indigo-500" data-username-user>
                      @patrick
                    </span>
                  </h2>

                  <h3 class="text-sm" data-date-created-user>
                    Joined at Mai 2022
                  </h3>
                </div>
              </header>

              <!-- USER DESCRIPTION DETAIL -->
              <div data-bio-user class="text-sm my-4">
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Modi, quis. Impedit eos corporis sed ipsam.
                </p>
              </div>

              <!-- REPO, FOLLOWERS, FOLLOWING DETAIL -->

                class="flex gap-8 px-6 py-3 bg-slate-200 dark:bg-slate-800 rounded-md"
              >
                <div class="flex flex-col w-full">
                  <p class="tracking-wider">Repos</p>
                  <span data-repos-user class="font-semibold"> 7 </span>
                </div>

                <div class="flex flex-col w-full">
                  <p class="tracking-wider">Followers</p>
                  <span data-followers-user class="font-semibold"> 19 </span>
                </div>

                <div class="flex flex-col w-full">
                  <p class="tracking-wider">Following</p>
                  <span data-following-user class="font-semibold"> 11 </span>
                </div>
              </div>
